<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding in the dark</title>
    <link rel="stylesheet" href="style_cid.css">
</head>

<body>
    <!--this the header part-->
    <header class="header">
        <div class="list">
            <img src="./Logo.png" alt="logo" width=70px>
            <ul>
                <li>Product</li>
                <li>Learning Center</li>
                <li>Original Series</li>
                <li>About</li>
            </ul>
        </div>
        <div class="bouton">
            <bouton type="bouton" Login></bouton>
            <bouton type="bouton" Get started></bouton>
        </div>
    </header>
    <!--this is the main par-->
    <main class="main">
        <div>
            <h1>Let your videos do the work</h1>
            <P>Video marketing software that makes it easy to find, engage, and grow your audience.</P>
            <div class="bouton2">
                <bouton id="b1" type="bouton" Try for free></bouton>
                <bouton id="b2" type="bouton" Watch video></bouton>
            </div>
        </div>
        <iframe width="900" height="506" src="https://www.youtube.com/embed/c8ijHgTvv9I" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </main>

</html>
